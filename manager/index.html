<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../vendor/underscore/underscore-min.js" type="application/javascript"></script>
    <script src="../vendor/jquery/dist/jquery.min.js" type="application/javascript"></script>
    <script src="../vendor/backbone/backbone.js" type="application/javascript"></script>
    <script src="../vendor/handlebars/handlebars.runtime.min.js" type="application/javascript"></script>
    <script src="../vendor/momentjs/min/moment.min.js" type="application/javascript"></script>

    <div class="menu-toggle">&#9776;</div>
    <div class="menu">
        <div class="title">AnaBlog</div>

        <ul id="entries">
            <li id="new-post" class="menu-item">Loading Posts...</li>

        </div>

    <div id="login">
        <div class="box">
            Please login<br>
            <input type="email" id="email" placeholder="Email"/><br>
            <input type="password" id="password" placeholder="Password"/><br>
            <input type="submit" value="Login" id="login-btn">
        </div>
    </div>
